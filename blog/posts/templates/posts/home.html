<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-header d-flex justify-content-between col p-0">
          <a href="/" class="navbar-brand">11037 Blog</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#bs-collapse"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-collapse">
          <ul class="navbar-nav me-auto lg-0">
            <li class="nav-link"><a href="/about">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% load static %}
      <img class="img-fluid mx-auto d-block text-align-center" style="max-height: 300px" src="{% static 'posts/sunset.jpg' %}" />
      <h3 class="mt-5">Latest posts</h3>
      <div class="row flex-direction-column flex-direction-md-row flex-wrap gx-2">
        {% for post in posts.all%}

        <div class="bg-white rounded p-3 mb-3 mr-0 mr-md-2 shadow-sm">
          <a href="{% url 'post_detail' post.id %}">
            <h4 class="mb-1">{{post.title}}</h4>
          </a>
          <p><i class="bi bi-clock mr-2"></i><span> {{post.publish_date_visual}} </span></p>
          <img src="{{post.image.url}}" class="img-fluid" style="max-height: 150px" />
          <p>{{post.summery}}</p>
        </div>

        {% endfor %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
